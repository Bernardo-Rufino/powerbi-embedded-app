<!DOCTYPE html>
<html>
<head>

    <script src="scripts/embed.js"></script>
    <style>
        #input-container {
            margin-bottom: 20px;
        }

        }

    <div id="embedContainer" style="width: 1920px; height: 1440px;"></div>
